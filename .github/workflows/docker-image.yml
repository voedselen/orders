name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Restore dependencies
      run: cd ./Backend/VoedselBackend/VoedselASP && ls
    - name: check
      run: ls
    - name: docker login
      run: docker login -u "&DOCKER_USERNAME" -p "&DOCKER_PASSWORD"
    - name: Build the Docker image
      run: cd ./Backend/VoedselBackend/ && ls && docker build . --file Dockerfile --tag i507797/s3-gp-order-docker-repo:latest && docker push i507797/s3-gp-order-docker-repo:latest 
