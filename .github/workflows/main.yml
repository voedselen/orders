name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore Dependencies
      run: dotnet restore ./Backend\VoedselBackend/Unittest/UnitTests.csproj

    - name: Build
      run: dotnet build ./Backend\VoedselBackend/Unittest/UnitTests.csproj

    - name: Run Unit Tests
      run: dotnet test ./Backend\VoedselBackend/Unittest/UnitTests.csproj --no-build
